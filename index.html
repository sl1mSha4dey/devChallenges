<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<title>My Gallery</title>
	</head>
	<body>
		<header>
			<img
				class="profile-pic"
				src="./imgs/profilePhoto.png"
				alt="Rodney Cotton profile pic"
			/>
			<h2>Rodney Cotton</h2>
			<h4 class="text-gray">Helsinki, Finland</h4>
			<div class="stats">
				<div class="stat">
					<b>100</b>
					<p class="text-gray">Posts</p>
				</div>
				<div class="stat">
					<b>2,242</b>
					<p class="text-gray">Follower</p>
				</div>
				<div class="stat">
					<b>1,432</b>
					<p class="text-gray">Following</p>
				</div>
			</div>
		</header>

		<main>
			<img id="img-1" src="./imgs/photo1.png" alt="photo1.png" />
			<img id="img-2" src="./imgs/photo2.png" alt="photo2.png" />
			<img id="img-3" src="./imgs/photo3.png" alt="photo3.png" />
			<img id="img-4" src="./imgs/photo_4.png" alt="photo4.png" />
			<img id="img-5" src="./imgs/photo5.png" alt="photo5.png" />
			<img id="img-6" src="./imgs/photo6.png" alt="photo6.png" />
		</main>

		<footer>
			created by<b><u><a href="https://www.github.com/sl1mSha4dey" target="_blank">sl1mSha4dey</a></u></b> - <b><u><a href="https://devchallenges.io/" target="_blank">devChallenges.io</a></u></b>
		</footer>
	</body>
</html>
